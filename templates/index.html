<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMTC Admin Login</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bmtc-teal: #1f4e5f;
            --bmtc-hover: #153846;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff; /* NO IMAGE HERE */
        }

        /* HEADER */
        .top-header {
            background-color: white;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .main-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .main-logo img {
            height: 60px;
        }

        .main-logo-text h4 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 700;
            color: #333;
        }

        .main-logo-text p {
            margin: 0;
            font-size: 0.8rem;
            color: #666;
        }

        /* NAVBAR */
        .bmtc-navbar {
            background-color: var(--bmtc-teal);
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .bmtc-navbar a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bmtc-navbar a:hover {
            color: #ddd;
        }

        /* ðŸ”¥ THIS IS THE FIX */
        .login-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;

            background:
                linear-gradient(rgba(31, 78, 95, 0.35), rgba(31, 78, 95, 0.35)),
                url("{{ url_for('static', filename='header.png') }}");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.95);
            border-top: 5px solid var(--bmtc-teal);
        }

        .btn-custom {
            background-color: var(--bmtc-teal);
            border-color: var(--bmtc-teal);
            color: white;
            width: 100%;
            font-weight: 600;
            padding: 10px;
        }

        .btn-custom:hover {
            background-color: var(--bmtc-hover);
        }

        .minister-img {
            max-height: 70px;
            width: auto;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="top-header container-fluid d-none d-md-block">
        <div class="container header-content">

            <img src="{{ url_for('static', filename='cmk.png') }}" class="minister-img">

            <div class="main-logo">
                <img src="{{ url_for('static', filename='emblem.png') }}">
                <div class="main-logo-text">
                    <h4>Bengaluru Metropolitan Transport Corporation</h4>
                    <p>Government of Karnataka</p>
                </div>
                <img src="{{ url_for('static', filename='logo.jpg') }}">
            </div>

            <img src="{{ url_for('static', filename='ramalingam reddy.png') }}"
                 class="minister-img">
        </div>
    </div>

    <!-- NAVBAR -->
    <div class="bmtc-navbar">
        <div class="container">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#">Complaints</a>
            <a href="#">Recruitment</a>
            <a href="#">Services</a>
            <a href="#">Dept Login</a>
            <a href="#">RTI</a>
        </div>
    </div>

    <!-- âœ… IMAGE BACKGROUND AREA -->
    <div class="login-container">
        <div class="login-card">

            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='logo.jpg') }}" height="60">
                <h4 class="mt-3">Department Login</h4>
            </div>

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                </div>

                <button class="btn btn-custom btn-lg" type="submit">Sign In</button>
            </form>

        </div>
    </div>

</body>
</html>
