<!DOCTYPE html>
<html>
<head>
    <title>BMTC Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: white;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            width: 100%;
        }
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <h1 style="font-size: 50px;">ðŸšŒ</h1> 
            <h3>BMTC Admin</h3>
            <p class="text-muted">Please sign in to continue</p>
        </div>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter admin">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter admin123">
            </div>

            <button type="submit" class="btn btn-custom btn-lg">Login</button>
        </form>
        
        <div class="mt-3 text-center">
            <small class="text-muted">Forgot password? Contact IT Support.</small>
        </div>
    </div>

</body>
</html>
